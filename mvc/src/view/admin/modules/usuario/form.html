<h1>{{title}}</h1>

<hr>

<a href="{{URL}}/admin/usuarios"><button class="btn btn-warning">Voltar</button></a>

<hr>

<form method="POST">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" required value="{{nome}}">
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="form-control" required value="{{email}}">
    </div>

    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" class="form-control" required >
    </div>
    <button type="submit" class="btn btn-success">{{btn_title}}</button>
</form>
